<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="edit.css">
    <script src="edit.js" defer></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="home.html">
                <img src="assets/logo/logo1.png" alt="E-Waste AI Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="process.html">How It Works</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="redeem.html">Redeem</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="help.html">Help</a></li>
                <li id="auth-link"></li>
            </ul>
        </nav>
    </header>

    <script>
        // Fetch authentication status from the server
        fetch("/auth/status")
            .then((response) => response.json())
            .then((data) => {
                const authLink = document.getElementById("auth-link");
                if (data.isAuthenticated) {
                    authLink.innerHTML = `<a href="/logout">Logout</a>`;
                } else {
                    authLink.innerHTML = `<a href="/login">Login</a>`;
                }
            });
    </script>

    <!-- Main Content Section -->
    <div class="edit-container">
        <h2>Edit Product</h2>
        <p>Update your product details.</p>

        <!-- Form for Editing Product -->
        <form id="edit-product-form">
            <!-- Product Name -->
            <div class="input-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
            </div>

            <!-- Category -->
            <div class="input-group">
                <label for="product-category">Category</label>
                <input type="text" id="product-category" placeholder="Enter category" required>
            </div>

            <!-- Price -->
            <div class="input-group">
                <label for="product-price">Price (â‚¹)</label>
                <input type="number" id="product-price" placeholder="Enter price" required>
            </div>

            <!-- Image Section -->
            <div class="input-group">
                <label for="product-image">Image URL</label>
                <input type="text" id="product-image" placeholder="Enter image URL">
                <p class="upload-label">Or upload new image:</p>
                <input type="file" id="image-upload" accept="image/*">
                <img id="image-preview" src="" alt="Product Image">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Save Changes</button>
            
            <!-- Delete Button -->
            <button type="button" id="delete-btn" class="delete-btn">Delete Product</button>
        </form>

        <!-- Confirmation Dialog -->
        <div id="confirm-dialog" class="confirm-dialog">
            <div class="confirm-content">
                <h3>Confirm Deletion</h3>
                <p>Are you sure you want to delete this product? This action cannot be undone.</p>
                <div class="confirm-buttons">
                    <button id="confirm-btn" class="confirm-btn">Delete</button>
                    <button id="cancel-btn" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 Quadcore | <a href="privacy.html">Privacy Policy</a> | Designed by Quadcore</p>
    </footer>

</body>
</html>
