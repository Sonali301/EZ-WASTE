<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Waste Management</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <p>We are here to help you with your e-waste recycling needs.</p>
    </header>

    <!-- Contact Section -->
    <section class="contact-container">
        
        <!-- Contact Info Section -->
        <div class="contact-info">
            <h2>📍 Get in Touch</h2>
            <p><i class="fas fa-map-marker-alt"></i> New Town, West Bengal, India</p>
            <p><i class="fas fa-envelope"></i> support@ewastemanagement.com</p>
            <p><i class="fas fa-phone"></i> +91 98765 43210</p>
            <p><i class="fas fa-clock"></i> Mon - Fri, 9:00 AM - 6:00 PM</p>

            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>✉️ Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="input-group">
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

    </section>

    <!-- Google Maps Section inside a White Box -->
    <section class="map-container">
        <h2>📍 Our Location</h2>
        <div class="map-box">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.485207819812!2d88.45319747496455!3d22.582229379468053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a027598da79b197%3A0x7851729b79303ff3!2sNew%20Town%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1710161234567!5m2!1sen!2sin" 
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 E-Waste Management Team | Designed with 💚 by Quadcore</p>
    </footer>

</body>
</html>
