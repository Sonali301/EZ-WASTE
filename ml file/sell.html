    <!-- Main Content Section -->
    <div class="sell-container">
        <h2>Sell Your E-Waste</h2>
        <p>List your e-waste for recycling or resale.</p>

        <!-- Form for Selling E-Waste -->
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Product Name -->
            <div class="input-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
            </div>

            <!-- Category -->
            <div class="input-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="laptop">Laptops</option>
                    <option value="mobile">Mobile Phones</option>
                    <option value="battery">Batteries</option>
                    <option value="circuit">Circuit Boards</option>
                    <option value="cable">Cables & Adapters</option>
                </select>
            </div>

            <!-- Condition -->
            <div class="input-group">
                <label for="condition">Condition</label>
                <select id="condition" required>
                    <option value="" disabled selected>Select condition</option>
                    <option value="working">Working</option>
                    <option value="non-working">Non-Working</option>
                    <option value="scrap">Scrap</option>
                </select>
            </div>

            <!-- Expected Price -->
            <div class="input-group">
                <label for="price">Expected Price (â‚¹)</label>
                <input type="number" id="price" placeholder="Enter price" required>
            </div>

            <!-- Upload Product Image -->
            <div class="upload-section">
                <center><label for="imageUpload">Upload Product Image</label></center>
                <div class="upload-box">
                    <label for="camera-input" class="upload-btn">
                        <i class="camera-icon">ðŸ“·</i> Open Camera
                    </label>
                    <input type="file" id="camera-input" accept="image/*" style="display: none;" onchange="handleCameraUpload(event)">
                    <br>
                    <img id="image-preview" src="" alt="Image Preview" style="display: none; margin-top: 10px; border-radius: 8px; width: 150px; height: 150px; object-fit: cover;">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Listing</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">

    </footer>
